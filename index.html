<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <link rel="stylesheet" href="./style.css">
</head>

<header>
    <div class="top-nav-bar">
        <a class="gmail-link" href>Gmail</a>
        <a class="images-link" href>Images</a>
        <a class="apps-icon" href role="button">
            <img src="images/app-icon.webp" width="16px" height="16px" alt="Google apps">
        </a>
        <a class="signin-button" href role="button">Sign in</a>
    </div>
</header>

<body>
    <div class="empty-space" style="height: 150px;"></div>

    <div class="google-logo">
        <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="google-logo">
    </div>
    <div style="height: 30px;"></div>
    <form margin: 0 auto;>
        <div class="searchbox">
            <img id="search-icon" src="images/search-icon.png" alt="magnifying glass">
            <input type="text" id="search-text" maxlength="2048">
            <img id="mic-icon" src="images/mic-icon.png" alt="microphone">
        </div>
        <div class="search-buttons-container">
            <input type="button" class="search-buttons" value="Google Search">
            <input type="button" class="search-buttons" value="I'm Feeling Lucky">
        </div>
    </form>
</body>
<footer>
    <div class="left-footer-container">
        <nav>
            <a class="footer-item" href>Advertising</a>
            <a class="footer-item" href>Business</a>
            <a class="footer-item" href>About</a>
            <a class="footer-item" href>How Search works</a>
        </nav>
    </div>

    <div class="right-footer-container">
        <nav>
            <a class="footer-item" href>Privacy</a>
            <a class="footer-item" href>Terms</a>
            <a class="footer-item" href>Settings</a>
        </nav>
    </div>
</footer>

</html>
